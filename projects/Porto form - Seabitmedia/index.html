<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hot Deals Hawaii</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6f0f7;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: black;
            color: white;
            padding: 10px;
        }

        .topbar {
            display: flex;
            justify-content: flex-end;
            padding: 10px;
            background-color: #f8f8f8;
            font-size: 14px;
        }

        .topbar a {
            margin-left: 15px;
            text-decoration: none;
            color: #ff6600;
            position: relative;
        }

        .topbar a:hover {
            text-decoration: underline;
        }

        .cart-count {
            background-color: red;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 12px;
            position: absolute;
            top: -6px;
            right: -10px;
        }

        .navbar {
            background-color: #fff;
            padding: 10px;
            border-bottom: 2px solid #ddd;
            display: flex;
            justify-content: flex-end;
        }

        .navbar input[type="text"] {
            padding: 6px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
            color: #ff6600;
        }

        .deal-container {
            max-width: 100%;
            overflow-x: auto;
            padding: 20px;
        }

        .deals {
            display: flex;
            gap: 20px;
            width: max-content;
        }

        .deal {
            background-color: white;
            border: 1px solid #ccc;
            width: 250px;
            min-width: 250px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            display: flex;
            flex-direction: column;
        }

        .deal .image {
            background-color: #eee;
            height: 150px;
            border-bottom: 1px solid #ccc;
        }

        .deal .content {
            padding: 15px;
            display: flex;
            flex-direction: column;
        }

        .deal .title {
            font-weight: bold;
            font-size: 15px;
            color: #333;
            margin-bottom: 8px;
        }

        .deal .desc {
            font-size: 13px;
            color: #666;
            height: 50px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .deal .prices {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 13px;
        }

        .btn-group {
            display: flex;
            gap: 5px;
        }

        .add-btn,
        .view-btn {
            flex: 1;
            text-align: center;
            border: none;
            padding: 8px;
            border-radius: 3px;
            font-size: 13px;
            cursor: pointer;
        }

        .add-btn {
            background-color: #28a745;
            color: white;
        }

        .view-btn {
            background-color: #ff6600;
            color: white;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="header">
        <strong>HOT DEALS HAWAI'I</strong>
    </div>

    <div class="topbar">
        <a href="#">Cart <span class="cart-count" id="cartCount">0</span></a>
        <a href="#">Facebook Login</a>
        <a href="#">Login</a>
        <a href="#">Sign Up</a>
        <a href="#">Merchant Login</a>
        <a href="#">Order Status</a>
    </div>

    <div class="navbar">
        <input type="text" placeholder="Search deals...">
    </div>

    <div class="deal-container">
        <div class="deals" id="dealsList">
        </div>
    </div>

    <script>
        const dealsList = document.getElementById("dealsList");
        const cartCount = document.getElementById("cartCount");
        let cartTotal = 0;

        const products = Array.from({ length: 16 }).map((_, i) => ({
            title: i % 2 === 0 ? "$279 – Waikiki Hotel" : "$49 – 4 Bottles of Bubbly",
            desc: i % 2 === 0 ? "City View Double Room, savings up to $60" : "Premium Sparkling Wines at a great price",
            price: i % 2 === 0 ? "$279" : "$49"
        }));

        products.forEach((item, i) => {
            const card = document.createElement("div");
            card.className = "deal";
            card.innerHTML = `
        <div class="image">[Image]</div>
        <div class="content">
          <div class="title">${item.title}</div>
          <div class="desc">${item.desc}</div>
          <div class="prices">
            <div>Orig: ${item.price}</div>
            <div>Price: ${item.price}</div>
          </div>
          <div class="btn-group">
            <button class="add-btn" onclick="addToCart()">Add to Cart</button>
            <a href="#" class="view-btn">View Deal</a>
          </div>
        </div>
      `;
            dealsList.appendChild(card);
        });

        function addToCart() {
            cartTotal++;
            cartCount.innerText = cartTotal;
        }
    </script>
</body>

</html>
